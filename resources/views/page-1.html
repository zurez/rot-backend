

<!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.1/css/materialize.min.css">
      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <style>.form-container{width:31%!Important;margin:auto;} </style>
    </head>

    <body>
    	<div class="form-container">
<h4>Message</h4>	
<div id="register-page" class="row">
	<div class="col s12 z-depth-6 card-panel">
		<form class="register-form">        
			<div class="row margin">
				<div class="input-field col s12">
					
					<input id="user_title" type="text" class="validate">
					<label for="user_title" class="center-align">Title</label>
				</div>
			</div>
				<div class="row margin">
				<div class="input-field col s12">
					
					<input id="max_volunteer" type="text" class="validate">
					<label for="max_volunteer" class="center-align">Max Volunteer</label>
				</div>
			</div>
			<div class="row margin">
				<div class="input-field col s12">
					
					<input id="status" type="email" class="validate">
					<label for="status" class="center-align">Status</label>
				</div>
			</div>
			 <div class="row margin">
				<div class="input-field col s12">				
					<input id="type" type="text" class="validate">
					<label for="type">Type </label>
				</div>
			</div>
			<div class="row margin">
				<div class="input-field col s12">
					
					<input id="description" type="text" class="validate">
					<label for="description" class="center-align">Description</label>
				</div>
			</div>


			<div class="row margin">
				<div class="input-field col s12">
					
					<input id="address" type="text" class="validate">
					<label for="address">Address</label>
				</div>
			</div>

			<div class="row margin">
				<div class="input-field col s12">
					
					<input id="organiser" type="text" class="validate">
					<label for="organiser">Organiser</label>
				</div>
			</div>



			<div class="row">
				<div class="input-field col s12">
					<a href="register.html" class="btn waves-effect waves-light col s12">Save</a>
				</div>
				
			</div>
		</form>
	</div>
</div>
</div>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script> 
      <!--JavaScript at end of body for optimized loading-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.1/js/materialize.min.js"></script>
<script src="http://demo.geekslabs.com/materialize/v2.2/layout03/js/plugins.js"></script>



<script>
document.addEventListener('DOMContentLoaded', function() {
    var elems = document.querySelectorAll('select');
    var instances = M.FormSelect.init(elems, options);
  });

  // Or with jQuery

  $(document).ready(function(){
    $('select').formSelect();
  });
	</script>
    </body>
  </html>
